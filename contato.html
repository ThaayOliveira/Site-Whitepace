<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Whitepace</title>
    <link rel="stylesheet" href="style.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--imagem 1-->
    <header style="background-image:url(img/background-contacto.jpg)">
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre</a>
                    <a href="servicos.html">Serviços</a>
                    <a class="btn" href="contato.html">Contato</a>
                    <div class="close-icon" onclick="closeMenu()">
                        <i class="fa fa-times-circle"></i>
                    </div>
                </ul>
                <div class="menu-icon" onclick="openMenu()">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <section class="banner">
                <div class="banner-text">
                    <h1>Contato</h1>
                    <p>Entre em contato com o nosso time e eles irão te retornar em tempo recorde, para tirar o seu negócio do papel.</p>
                </div>
            </section>
        </div>
    </header>

    
    <section class="contato">
        <div class="container">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d250652.11797514578!2d-37.26797320936738!3d-11.005626372289978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x71ab04015be27cd%3A0x804434fd92ec3b36!2sAracaju%2C%20SE!5e0!3m2!1spt-BR!2sbr!4v1683036303036!5m2!1spt-BR!2sbr" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contato-info">
                <div class="left-side">
                    <div>
                        <i class="fa fa-map-marker"></i>
                        <p>Aracaju-SE</p>
                    </div>
                    <div>
                        <i class="fa fa-envelope"></i>
                        <p>whitepace@gmail.com</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>+55 0000-0000</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>+55 0000-0000</p>
                    </div>
                </div>
                <div class="right-side">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="E-mail" required>
                        <input type="text" placeholder="Assunto" required>
                        <textarea cols="30" rows="10" placeholder="Sua Mensagem" required></textarea>
                        <button class="btn">Enviar Mensagem</button> 
                    </form>
                </div>
            </div>
        </div>
    </section>
    

    <footer class="footer">
        <div class="container">
            <div class="links">
                    <a href="#"> <i class="fa fa-facebook"></i></a>
                    <a href="#"> <i class="fa fa-instagram"></i></a>
                    <a href="#"> <i class="fa fa-github"></i></a>
                    <a href="#"> <i class="fa fa-linkedin"></i></a>
            </div>
            <p>Desenvolvido por Thayanne Oliveira</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
